on:
  pull_request:
    types: [opened]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@0.9.0
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.createComment({...context.issue, body: 'On jenkins: https://jenkins-mch.cscs.ch/job/MeteoSwiss-APN/job/' + context.issue.repo +'/view/change-requests/job/PR-' + context.issue.issue_number +'/'})
